<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="../formScript.js" defer></script>
  </head>
  <nav
    style="
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      border: solid rgb(220, 220, 220);
      border-width: 0px 0px 1px 0px;
    "
  >
    <div
      style="
        margin: 0px auto;
        width: 80%;
        height: 60px;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: space-between;
      "
    >
      <a href="../index.html" style="cursor: pointer">
        <div style="font-weight: 800; font-size: 20px">Racing champions</div>
      </a>
      <div style="display: flex">
        <a
          href="./galeria.html"
          style="
            display: block;
            background: white;
            margin-right: 30px;
            padding: 10px 20px;
            border-radius: 10px;
            border: solid rgb(220, 220, 220);
            border-width: 0px 1px 1px 0px;
            color: rgb(40, 40, 40);
          "
          >gallery</a
        >
        <a
          href="./kontakt.html"
          style="
            display: block;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: solid rgb(220, 220, 220);
            border-width: 0px 1px 1px 0px;
            color: rgb(40, 40, 40);
          "
          >contact</a
        >
      </div>
    </div>
  </nav>
  <body>
    <div style="height: 100px; text-align: center; margin-top: 30px">
      <h1 style="font-size: 40px; font-weight: 800; color: rgb(49, 49, 49)">
        Contact developer
      </h1>
    </div>
    <form id="contact-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="test@test.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <select type="text" id="title" name="title" required>
          <option>Bug</option>
          <option>Investment</option>
          <option>Feedback</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="This is my message to you"
          required
        ></textarea>
      </div>

      <button
        id="contact-form-submit"
        type="submit"
        style="
          height: 40px;
          width: 100px;
          font-weight: bold;
          color: rgb(45, 45, 45);
          background: white;
          border-radius: 5px;
          border: solid 1px rgb(203, 203, 203);
          cursor: pointer;
        "
      >
        Send
      </button>
    </form>
  </body>
  <footer
    style="
      display: flex;
      width: 100%;
      height: 50px;
      justify-content: center;
      align-items: center;
      opacity: 0.4;
    "
  >
    Bartosz Gacek
  </footer>
</html>
